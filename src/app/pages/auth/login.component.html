<div
  class="min-h-screen flex items-center justify-center bg-slate-50 dark:bg-slate-900 transition-colors py-8"
>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="w-full max-w-xs sm:max-w-md bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-4 sm:p-8 flex flex-col gap-4"
  >
    <h2
      class="text-2xl font-bold text-center text-slate-800 dark:text-white mb-2"
    >
      Tizimga Kirish
    </h2>
    <p class="text-center text-slate-500 dark:text-slate-300 mb-4">
      Multilevel Team platformasiga kirish
    </p>
    <div>
      <label class="block mb-1 text-slate-700 dark:text-slate-200"
        >Telefon Raqam</label
      >
      <div class="flex gap-2">
        <select
          formControlName="countryCode"
          class="rounded-lg border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-white px-2 py-2 focus:outline-none"
        >
          @for (code of countryCodes; track code) {
            <option [value]="code.value">{{ code.label }}</option>
          }
        </select>
        <input
          formControlName="phone"
          type="text"
          maxlength="9"
          placeholder="901234567"
          class="flex-1 min-w-0 rounded-lg border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-white px-3 py-2 focus:outline-none"
        />
      </div>
    </div>
    <div>
      <label class="block mb-1 text-slate-700 dark:text-slate-200">Parol</label>
      <div class="relative flex items-center">
        <input
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          placeholder="Parolni kiriting"
          class="w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-white px-3 py-2 focus:outline-none"
        />
        <button
          type="button"
          class="absolute right-2 top-1/2 -translate-y-1/2 text-xl text-slate-400 dark:text-slate-300"
          (click)="hidePassword = !hidePassword"
          tabindex="-1"
        >
          @if (hidePassword) {
            <i class="ri-eye-line"></i>
          }
          @if (!hidePassword) {
            <i class="ri-eye-off-line"></i>
          }
        </button>
      </div>
      <div class="text-right mt-1">
        <button
          type="button"
          class="text-violet-600 dark:text-violet-400 hover:underline text-sm"
          (click)="goToForgotPassword()"
        >
          Parolni unutdingizmi?
        </button>
      </div>
    </div>
    <button
      class="w-full py-3 rounded-lg bg-violet-600 text-white font-semibold hover:bg-violet-700 dark:bg-violet-500 dark:hover:bg-violet-600 transition"
      [disabled]="loginForm.invalid || loading"
    >
      Kirish
    </button>
    <div class="text-center text-slate-600 dark:text-slate-300 mt-2">
      Akkauntingiz yo'qmi?
      <a
        (click)="goToRegister()"
        class="text-violet-600 dark:text-violet-400 hover:underline cursor-pointer"
        >Ro'yxatdan o'tish</a
      >
    </div>
  </form>
</div>
